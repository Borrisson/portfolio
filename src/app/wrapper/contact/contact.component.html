<section id="contact" class="main">
  <form action="https://formspree.io/f/xzbyeged" method="POST">
    <h2>Contact</h2>
    <div>
      <label> Email </label>
      <input type="email" name="_replyto" required />
    </div>
    <div>
      <label> Name </label>
      <input type="text" name="_name" required />
    </div>
    <div>
      <label class="not-required"> Subject </label>
      <input type="email" name="_replyto" />
    </div>
    <div>
      <label> Message </label>
      <textarea name="message" required></textarea>
    </div>

    <button type="submit">Send</button>
  </form>
</section>
