<section id="contact" class="main">
  <form
    action="https://formspree.io/f/xzbyeged"
    method="POST"
    ngSubmit="$event.preventDefault()"
    [formGroup]="contactForm"
  >
    <h2>Contact</h2>

    <label> Email </label>
    <input type="email" name="_replyto" required />

    <label> Name </label>
    <input type="text" name="_name" required />

    <label> Subject </label>
    <input type="email" name="_replyto" />

    <label> Message </label>
    <textarea name="message" required></textarea>

    <button>Send</button>
  </form>
</section>
