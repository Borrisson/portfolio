<section class="main items" *ngFor="let project of projects">
  <article class="item">
    <header>
      <a href="barChart/index.html"
        ><img src="assets/images/pic0{{ project.id }}.jpg" alt=""
      /></a>
      <h3>{{ project.name }}</h3>
    </header>
    <p>
      {{ project.description }}
    </p>
    <ul class="actions">
      <li>
        <a href="barChart/index.html" class="button">{{ project.name }} Repo</a>
      </li>
    </ul>
  </article>
</section>
