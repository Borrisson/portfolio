<div id="cta">
  <h2>Skills</h2>
  <div class="container-row">
    <div class="container-column">
      <h4>Languages</h4>
      <div id="languages" class="container-row">
        <i
          *ngFor="let icon of languageIcons; let i = index"
          [class.colored]="mouseOvered[i]"
          (mouseover)="mouseOvered[i] = true"
          (mouseout)="mouseOvered[i] = false"
          class="large {{ icon }}"
        ></i>
      </div>
    </div>
    <div class="container-column">
      <h4>Frameworks</h4>
      <div id="frameworks" class="container-row">
        <i class="large {{ icon }}" *ngFor="let icon of frameworkIcons"></i>
      </div>
    </div>
  </div>
</div>
