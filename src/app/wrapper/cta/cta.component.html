<section id="cta" class="main">
  <fa-icon [icon]="faCheckCircle" class="icon major"></fa-icon>
  <h2>Skills</h2>
  <div class="container-row">
    <div class="container-column">
      <h4>Languages</h4>
      <div id="languages" class="container-row">
        <!-- <a href="{{}}"></a> -->
        <i
          *ngFor="let icon of languageIcons"
          class="large devicon-{{ icon }}"
          appHoverClass
        ></i>
      </div>
    </div>
    <div class="container-column">
      <h4>Frameworks</h4>
      <div id="frameworks" class="container-row">
        <i
          *ngFor="let icon of frameworkIcons"
          class="large devicon-{{ icon }}"
          appHoverClass
        ></i>
      </div>
    </div>
  </div>
</section>
